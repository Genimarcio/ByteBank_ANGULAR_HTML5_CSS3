
  <section class="container">
    <form class="formulario"(ngSubmit)="transferir()">

      <!-- O (ngSubmit) serve para acionar o método criado, sendo assim, nesse caso todos os botões deste forms chamarão o mesmo método -->

      <h2 class="formulario__titulo">Nova transferência</h2>
    
      <div class="form-field">
    
        <label class="form-field__label" for="valor">Valor (R$ - BRL)</label>
        <input class="form-field__input" id="valor" type="number" [(ngModel)] = "valor" name="valor">
    
      </div>
      
      <div  class="form-field">
    
        <label class="form-field__label" for="destino">Conta Destino</label>
        <input class="form-field__input" id="destino" type="text" [(ngModel)] = "destino" name="destino">
    
      </div>
    
      <div class="botao-wrapper">

        <button class="botao" type="submit">Transferir</button>

      </div>
    
    </form>
  </section>
